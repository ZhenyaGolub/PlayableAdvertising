<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Playable Advertising</title>
</head>
<body>
    <div class="advertising">
        <div class="continue" id="continue">
            <a href="#">
                <img src="./images/continue.png" alt="continue">
            </a>
        </div>
        <div class="filter mask" id="background">
            <div class="umbrella umbrella1" id="umbrella">
                <img src="./images/umbrella1.png" alt="umbrella1">
            </div>
            <div class="umbrella umbrella2" id="umbrella">
                <img src="./images/umbrella2.png" alt="umbrella2">
            </div>
            <div class="umbrella umbrella3" id="umbrella">
                <img src="./images/umbrella3.png" alt="umbrella3">
            </div>
            <div class="umbrella umbrella4" id="umbrella">
                <img src="./images/umbrella4.png" alt="umbrella4">
            </div>
            <div class="umbrella umbrella5" id="umbrella">
                <img src="./images/umbrella5.png" alt="umbrella5">
            </div>
            
        </div>
        <div class="score" id="score">
            <div class="score-numbers">
                <span class="result" id="result">0 / 5</span>
                <img class="score" src="./images/score.png" alt="score">
            </div>
        </div>
        <div class="question" id="question">
            <p>Can you find</p>
            <p>5 umbrellas</p>
        </div>
    </div>
    <script src="./js/main.min.js"></script>
</body>
</html>
